repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks: [{ id: black }]
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.12.8
    hooks: [{ id: ruff }]
  - repo: local
    hooks:
      - id: symbios-risklint
        name: symbios-risklint
        entry: python symbios_risklint.py
        language: system
        pass_filenames: false

